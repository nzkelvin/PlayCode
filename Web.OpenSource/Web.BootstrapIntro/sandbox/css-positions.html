<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        .main{
            width: 960px;
            background-color: grey;
            position: relative;
        }
    </style>
</head>
<body>
    Lesson learnt: position absolute's parent element needs to be a positioned element. 
    <div class="main">
        <div style="position:absolute; left:10px; top:20px; height: 100px; background-color: palevioletred;">Absolute position: absolute to its parent element.</div>
        <div style="position:relative; left:10px; top:40px; height: 100px; background-color: orangered;">Relative position: expend itself 100% automatically.</div>
    </div>
</body>
</html>
