        .row.is-flex {

            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
        }
        .row.is-flex > [class*='col-'] {
            display: flex;
            flex-direction: column;
            border: 1px solid blue;
        }
    </style>
</head>

    <div class="container">
        <div class="row is-flex">
            <div class="col-lg-6" style="background-color: grey;">Hello</div>
